<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{counter}}</p>
    <p k-text="counter"></p>
    <p k-html="desc"></p>
  </div>
  <script src='./kvue_no_vdom.js'></script>
  <script>
    const app = new KVue({
      el: '#app',
      data: {
        counter: 1,
        desc: '<p>张卫海<span style="color:red;">nice</span></p>'
      }
    })
    setInterval(() => {
      app.counter++
    }, 1000);
  </script>
</body>
</html>
